<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>ビジュアルプログラミングで関数型プログラミングを学習しよう！</title>
  <meta name="description" content="一般的には習得が難しいと言われる関数型プログラミング感覚的に学習するツール">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h1><font size="50">　楽しく学ぼう！関数型プログラミング</font></h1>

<!-- グループ分け
実行系：実行
引数系：整数　変数　
演算系：四則演算　論理演算　等式
関数系：関数閉包　関数　再帰関数　出力関数　返り値
比較系：比較
条件系：条件　条件追加
削除系：コンソールをクリア　ブロックを全て削除
-->

<script src="index.js"></script>
<div id="area">
  <div id="buttonArea">
    <h2>実行類</h2>
    <button id="log" class="button_run">実行</button>
    <h2>引数類</h2>
    <button id="number" class="button_num">整数</button>
    <button id="variable" class="button_num">変数</button>
    <h2>演算類</h2>
    <button id="operator" class="button_cal">四則演算</button>
    <button id="logical" class="button_cal">論理演算</button>
    <button id="assign" class="button_cal">代入</button>
    <h2>関数類</h2>
    <button id="closure" class="button_fun">関数閉包</button>
    <button id="function" class="button_fun">関数</button>
    <button id="rec-function" class="button_fun">再帰関数</button>
    <button id="print" class="button_fun">出力関数</button>
    <button id="return" class="button_fun">戻り値</button>
    <h2>比較類</h2>
    <button id="comparison" class="button_com">比較</button>
    <h2>条件類</h2>
    <button id="if" class="button_if">条件</button>
    <button id="if-else" class="button_if">条件(追加)</button>
    <h2>削除類</h2>
    <button id="clear" class="button_cl">コンソールをクリア</button>
    <button id="deleteAll" class="button_cl">ブロックを全て削除</button>
  </div>
  <div id="workspace" style="overflow: scroll;">
    <h3>作業スペース</h3>
  </div>
  <div id="result">
    <textarea readonly disabled id="result_text_area"></textarea>
  </div>
</div>
<div id="customMenu">
  <ul>
    <li id="delete">削除</li>
  </ul>
</div>
</body>
</html>
