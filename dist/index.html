<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>Funlang</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="buttonArea">
  <button id="number">number</button>
  <button id="log">run</button>
  <button id="operator">operator</button>
  <button id="main">main</button>
  <button id="comparison">comparison</button>
  <button id="logical">logical</button>
  <button id="function">function</button>
  <button id="variable">variable</button>
  <button id="print">print</button>
  <button id="assign">assign</button>
  <button id="return">return</button>
  <button id="if">if-then</button>
  <button id="if-else">if-else-then</button>
  <button id="clear">clear-console</button>
  <button id="deleteAll">deleteAll</button>
</div>
<script src="index.js"></script>
<div id="area">
  <div id="workspace" style="overflow: scroll;"></div>
  <div id="result">
    <textarea readonly disabled id="result_text_area"></textarea>
  </div>
</div>
</body>
</html>
