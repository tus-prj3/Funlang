<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
  <title>ビジュアルプログラミングで関数型プログラミングを学習しよう！</title>
  <meta name="description" content="一般的には習得が難しいと言われる">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="buttonArea">
  <button id="log">実行</button>
  <button id="number">整数</button>
  <button id="operator">四則演算</button>
  <button id="comparison">比較</button>
  <button id="closure">関数閉包</button>
  <button id="logical">論理演算</button>
  <button id="function">関数</button>
  <button id="rec-function">再帰関数</button>
  <button id="variable">変数</button>
  <button id="print">出力関数</button>
  <button id="assign">等式</button>
  <button id="return">返り値</button>
  <button id="if">条件</button>
  <button id="if-else">条件(追加)</button>
  <button id="clear">コンソールをクリア</button>
  <button id="deleteAll">ブロックを全て削除</button>
</div>
<script src="index.js"></script>
<div id="area">
  <div id="workspace" style="overflow: scroll;"></div>
  <div id="result">
    <textarea readonly disabled id="result_text_area"></textarea>
  </div>
</div>
<div id="customMenu">
  <ul>
    <li id="delete">削除</li>
  </ul>
</div>
</body>
</html>
